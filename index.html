<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="/favicon.ico">
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Wallitude</title>

<!-- Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* ===== CANELA (Self-host if available) ===== */
@font-face {
  font-family: "Canela";
  src: url("/fonts/Canela-Regular.woff2") format("woff2");
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

/* ===== BASE ===== */
body{
  margin:0;
  background:#f6f3ee;
  color:#111;
  font-family:Inter, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}

.wrapper{
  text-align:center;
  max-width:540px;
  padding:60px 28px;
  animation:fade 1.2s ease forwards;
  opacity:0;
  transform:translateY(14px);
}

/* ===== LOGO ===== */
.logo{
  width:170px;
  margin-bottom:40px;
}

/* ===== HEADLINE ===== */
h1{
  font-family:"Canela", "Playfair Display", serif;
  font-size:1.75rem;
  font-weight:400;
  letter-spacing:.01em;
  margin:0 0 18px;
}

/* ===== BODY TEXT ===== */
.desc{
  font-size:.95rem;
  line-height:1.7;
  opacity:.72;
  margin-bottom:34px;
}

/* ===== CTA BUTTON ===== */
.cta{
  display:inline-block;
  text-decoration:none;
  font-size:.78rem;
  letter-spacing:.18em;
  text-transform:uppercase;
  padding:15px 34px;
  border:1px solid #111;
  color:#111;
  transition:.35s cubic-bezier(.4,.0,.2,1);
}

.cta:hover{
  background:#111;
  color:#f6f3ee;
}

/* ===== TRUST ===== */
.trust{
  margin-top:44px;
  font-size:.82rem;
  opacity:.65;
  line-height:2;
}

/* ===== BRAND LINE ===== */
.brand{
  margin-top:44px;
  font-size:.92rem;
  letter-spacing:.04em;
  opacity:.8;
}

/* ===== FOOTER ===== */
footer{
  margin-top:48px;
  font-size:.72rem;
  opacity:.4;
}

/* ===== ANIMATION ===== */
@keyframes fade{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

</style>
</head>

<body>

<div class="wrapper">

<img src="/assets/images/logo-full.svg" class="logo" alt="Wallitude Logo">

<h1>Orders Available via Instagram</h1>

<div class="desc">
Our website is currently being refined.  
Until then, you can place your order or inquire directly with us on Instagram.
</div>

<a href="https://instagram.com/wallitude.co" target="_blank" class="cta">
Order Now
</a>

<div class="trust">
Personalized designs<br>
Secure payments<br>
Direct brand support
</div>

<div class="brand">
Crafted with intention. Designed to last. Made to mean something.
</div>

<footer>
Â© Wallitude
</footer>

</div>

</body>
</html>
