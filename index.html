<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallitude â€” Coming Soon</title>

  <!-- Inter for tagline -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f6f3ee; /* light premium background */
      color: #0f0f0f;
      font-family: Inter, sans-serif;
    }

    .container {
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 1.4s ease-out forwards;
    }

    .logo {
      max-width: 220px;
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .coming-soon {
      font-size: 0.75rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      opacity: 0.6;
      margin-bottom: 12px;
    }

    .tagline {
      font-size: 0.95rem;
      letter-spacing: 0.06em;
      opacity: 0.75;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.svg" alt="Wallitude Logo" class="logo" />
    <div class="coming-soon">Coming Soon</div>
    <div class="tagline">Because some memories deserve permanence</div>
  </div>
</body>
</html>
